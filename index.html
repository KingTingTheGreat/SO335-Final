<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SO335 Final</title>
  <style>
    .colors {
      width: 100vw;
      height: 100vh;
      background: conic-gradient(red 0%,
          pink 10%,
          orange 20%,
          yellow 30%,
          green 40%,
          blue 50%,
          indigo 60%,
          violet 70%,
          #8B4513 80%,
          black 90%,
          maroon 100%);

      background-size: cover;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .center {
      width: 100vw;
      height: 100vh;
      background: radial-gradient(rgb(255, 255, 255), rgb(255, 255, 255, 0));
      /* border-radius: 50%; */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

    }
  </style>
</head>

<body>
  <div class="colors">
    <div class="center"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
